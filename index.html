<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<div class="container">
    <div class="row">
        <div id="content" class="col-lg-12">
            <div class="calculadora">
                <div class="pantalla" id="screen"></div>
                <ul id="buttons" class="botones">
                    <li><a href="#" data-key="clear" style="font-weight: 400;">AC</a></li>
                    <li><a href="#" data-key="-">-</a></li>
                    <li><a href="#" data-key="/">/</a></li>
                    <li><a href="#" data-key="*">x</a></li>    
                    <li><a href="#" data-key="7">7</a></li>
                    <li><a href="#" data-key="8">8</a></li>
                    <li><a href="#" data-key="9">9</a></li>
                    <li><a href="#" data-key="-">-</a></li>
                    <li><a href="#" data-key="4">4</a></li>
                    <li><a href="#" data-key="5">5</a></li>
                    <li><a href="#" data-key="6">6</a></li>
                    <li><a href="#" data-key="+">+</a></li>
                    <li><a href="#" data-key="1">1</a></li>
                    <li><a href="#" data-key="2">2</a></li>
                    <li><a href="#" data-key="3">3</a></li>
                    <li><a href="#" data-key="equal" class="equal tall">=</a></li>
                    <li><a href="#" style="position: relative;top:74px" data-key="0" class="wide shift">0</a></li>
                    <li><a href="#" style="position: relative;top:74px" data-key="." class="shift"><i class="fas fa-circle" style="font-size: 8px;position: absolute;bottom:30px;left:44px"></i></a></li>
                    <li><a href="#" style="position: relative;top:74px" data-key="." class="shift">%</a></li>
                </ul>
                <p class="resultadosR">Resultados Recientes</p>
                <span class="Historial">92.5 X 4 = 368.8</span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/funcionalidad.js"></script>
</body>
</html>
